<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=10; IE=9; IE=8; IE=7; IE=EDGE"
    />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="BEEP" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="manifest" href="/manifest.json" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= VUE_APP_ASSETS_URL %>/img/icons/icon_beep.png"
    />
    <link
      rel="apple-touch-icon"
      href="<%= VUE_APP_ASSETS_URL %>/img/icons/Icon-60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="<%= VUE_APP_ASSETS_URL %>/img/icons/Icon-76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="<%= VUE_APP_ASSETS_URL %>/img/icons/Icon-60@2x.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="<%= VUE_APP_ASSETS_URL %>/img/icons/Icon-72@2x.png"
    />

    <!-- iPhone SPLASHSCREEN 320x460 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-iphone-portrait.png"
      media="only screen and (device-width: 320px)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone (Retina) SPLASHSCREEN 640x920 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-iphone-retina-portrait.png"
      media="only screen and (device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 5 (Retina) SPLASHSCREEN 640x1136 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-iphone5-retina-portrait.png"
      media="only screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 6 (Retina) SPLASHSCREEN 750x1344 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-iphone6-portrait.png"
      media="only screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPhone 6 plus (Retina) SPLASHSCREEN 1080x1920 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-iphone6plus-portrait.png"
      media="only screen and (device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (portrait) SPLASHSCREEN 768x1004 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-ipad-portrait.png"
      media="only screen and (device-width: 768px) and (orientation: portrait)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (landscape) SPLASHSCREEN 1024x748 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-ipad-landscape.png"
      media="only screen and (device-width: 768px) and (orientation: landscape)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, portrait) SPLASHSCREEN 1536x2008 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-ipad-retina-portrait.png"
      media="only screen and (device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />
    <!-- iPad (Retina, landscape) SPLASHSCREEN 2048x1496 -->
    <link
      href="<%= VUE_APP_ASSETS_URL %>/img/splash/apple-touch-startup-ipad-retina-landscape.png"
      media="only screen and (device-width: 1536px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image"
    />

    <title>BEEP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but BEEP doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <script>
      function initMap() {
        console.log('init map') // obligatory callback
      }
    </script>
    <script
      defer
      src="https://maps.google.com/maps/api/js?libraries=places&key=<%= VUE_APP_GOOGLE_MAPS_KEY %>&callback=initMap"
    ></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
